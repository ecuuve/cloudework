<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard - COACHING</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #FF6B35; --primary-dark: #E85A2A; --secondary: #004E89;
            --dark: #1A1A2E; --dark-light: #252541; --accent: #FFD23F;
            --text-light: #E8E8E8; --text-gray: #A0A0B0;
            --success: #2ECC71; --danger: #E74C3C;
        }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(135deg, var(--dark) 0%, #16213E 100%); min-height: 100vh; color: var(--text-light); }
        .sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 100vh; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-right: 1px solid rgba(255, 255, 255, 0.1); padding: 2rem 0; z-index: 100; }
        .logo { padding: 0 1.5rem; margin-bottom: 2rem; }
        .logo h1 { font-family: 'Oswald', sans-serif; font-size: 1.8rem; color: var(--primary); }
        .nav-menu { list-style: none; }
        .nav-link { display: flex; align-items: center; padding: 0.875rem 1.5rem; color: var(--text-gray); text-decoration: none; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { background: rgba(255, 107, 53, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .nav-icon { margin-right: 0.75rem; font-size: 1.2rem; }
        .header { position: fixed; left: 260px; top: 0; right: 0; height: 70px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; z-index: 90; }
        .main-content { margin-left: 260px; margin-top: 70px; padding: 2rem; }
        .welcome { margin-bottom: 2rem; }
        .welcome h2 { font-family: 'Oswald', sans-serif; font-size: 2rem; color: var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 1.5rem; }
        .stat-value { font-size: 2.5rem; font-weight: 700; font-family: 'Oswald', sans-serif; color: var(--primary); }
        .stat-label { font-size: 0.875rem; color: var(--text-gray); margin-top: 0.5rem; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card-title { font-family: 'Oswald', sans-serif; font-size: 1.3rem; color: var(--primary); margin-bottom: 1rem; }
        .workout-item { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 1rem; margin-bottom: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        .workout-info { flex: 1; }
        .workout-name { font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .workout-meta { font-size: 0.85rem; color: var(--text-gray); }
        .btn { padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: all 0.3s; text-decoration: none; display: inline-block; }
        .btn:hover { background: var(--primary-dark); }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.85rem; }
        .badge-pending { background: rgba(255, 215, 63, 0.2); color: var(--accent); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .badge-completed { background: rgba(46, 204, 113, 0.2); color: var(--success); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; }
        .loading { text-align: center; padding: 3rem; }
        .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo"><h1>COACHING</h1></div>
        <nav><ul class="nav-menu">
            <li><a href="athlete-dashboard.html" class="nav-link active"><span class="nav-icon">üìä</span>Mi Dashboard</a></li>
            <li><a href="athlete-workouts.html" class="nav-link"><span class="nav-icon">üí™</span>Mis Workouts</a></li>
            <li><a href="athlete-results.html" class="nav-link"><span class="nav-icon">üèÜ</span>Mis Resultados</a></li>
            <li><a href="athlete-prs.html" class="nav-link"><span class="nav-icon">ü•á</span>Mis PRs</a></li>
        </ul></nav>
    </aside>

    <header class="header">
        <div class="welcome">
            <h2 id="welcomeMsg">¬°Hola!</h2>
        </div>
        <button onclick="logout()" style="padding: 0.5rem 1rem; background: var(--danger); color: white; border: none; border-radius: 6px; cursor: pointer;">Salir</button>
    </header>

    <main class="main-content">
        <div class="stats-grid" id="statsGrid">
            <div class="loading"><div class="spinner"></div></div>
        </div>

        <div class="card">
            <h3 class="card-title">Workouts Pendientes</h3>
            <div id="pendingWorkouts">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">√öltimos Resultados</h3>
            <div id="recentResults">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let authToken = null;
        let currentUser = null;

        function checkAuth() {
            const userData = localStorage.getItem('cloudework_user');
            if (!userData) { window.location.href = 'login-connected.html'; return false; }
            try {
                currentUser = JSON.parse(userData);
                authToken = currentUser.token;
                
                // Redirect if not athlete
                if (currentUser.role !== 'athlete') {
                    window.location.href = 'dashboard-connected.html';
                    return false;
                }
                
                document.getElementById('welcomeMsg').textContent = `¬°Hola ${currentUser.first_name}!`;
                return true;
            } catch (e) { window.location.href = 'login-connected.html'; return false; }
        }

        function logout() { localStorage.removeItem('cloudework_user'); window.location.href = 'login-connected.html'; }

        async function fetchAPI(endpoint) {
            const response = await fetch(`${API_URL}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${authToken}`, 'Accept': 'application/json' }
            });
            if (response.status === 401) logout();
            return await response.json();
        }

        async function loadStats() {
            try {
                const data = await fetchAPI(`/athletes/${currentUser.profile.id}`);
                const stats = data.data?.athlete?.statistics || {};
                
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_workouts || 0}</div>
                        <div class="stat-label">Workouts Completados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_prs || 0}</div>
                        <div class="stat-label">PRs Personales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.current_streak || 0}</div>
                        <div class="stat-label">D√≠as Seguidos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.completion_rate || 0}%</div>
                        <div class="stat-label">Tasa Completado</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadPendingWorkouts() {
            try {
                const data = await fetchAPI(`/assignments?athlete_id=${currentUser.profile.id}&is_completed=0&per_page=5`);
                const container = document.getElementById('pendingWorkouts');
                
                if (!data.success || !data.data?.assignments || data.data.assignments.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-gray);">No tienes workouts pendientes</p>';
                    return;
                }

                container.innerHTML = data.data.assignments.map(a => `
                    <div class="workout-item">
                        <div class="workout-info">
                            <div class="workout-name">${a.workout?.name || 'Workout'}</div>
                            <div class="workout-meta">
                                üìÖ ${a.scheduled_date} ‚Ä¢ 
                                <span class="badge-pending">Pendiente</span>
                            </div>
                        </div>
                        <a href="athlete-results.html?assignment=${a.id}" class="btn btn-small">Registrar Resultado</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading workouts:', error);
            }
        }

        async function loadRecentResults() {
            try {
                const data = await fetchAPI(`/results?athlete_id=${currentUser.profile.id}&per_page=5`);
                const container = document.getElementById('recentResults');
                
                if (!data.success || !data.data?.results || data.data.results.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-gray);">A√∫n no tienes resultados</p>';
                    return;
                }

                container.innerHTML = data.data.results.map(r => `
                    <div class="workout-item">
                        <div class="workout-info">
                            <div class="workout-name">${r.workout?.name || 'Workout'} ${r.is_pr ? 'üèÜ' : ''}</div>
                            <div class="workout-meta">
                                ${r.completed_at} ‚Ä¢ ${r.rx_or_scaled?.toUpperCase()}
                                ${r.time_seconds ? ` ‚Ä¢ ${Math.floor(r.time_seconds / 60)}:${(r.time_seconds % 60).toString().padStart(2, '0')}` : ''}
                            </div>
                        </div>
                        <span class="badge-completed">Completado</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        if (checkAuth()) {
            loadStats();
            loadPendingWorkouts();
            loadRecentResults();
        }
    </script>
</body>
</html>
