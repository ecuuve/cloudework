    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #004E89;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --accent: #FFD23F;
            --text-light: #E8E8E8;
            --text-gray: #A0A0B0;
            --success: #2ECC71;
            --danger: #E74C3C;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #16213E 100%);
            min-height: 100vh;
            color: var(--text-light);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            z-index: 100;
        }

        .logo {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .nav-menu { list-style: none; }
        .nav-item { margin-bottom: 0.5rem; }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: var(--text-gray);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-icon { margin-right: 0.75rem; font-size: 1.2rem; }

        .header {
            position: fixed;
            left: 260px;
            top: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 90;
        }

        .header-title h2 { font-family: 'Oswald', sans-serif; font-size: 1.5rem; }

        .main-content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 2rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .view-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
        }

        .btn-icon:hover { background: var(--primary); }

        .current-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .calendar-grid {
            display: grid;
            gap: 1rem;
        }

        .day-view { grid-template-columns: 1fr; }
        .week-view { grid-template-columns: repeat(7, 1fr); }
        .month-view { grid-template-columns: repeat(7, 1fr); }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            min-height: 150px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-weight: 600;
            color: var(--primary);
        }

        .day-date {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .assignment-item {
            background: rgba(255, 107, 53, 0.1);
            border-left: 3px solid var(--primary);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .athlete-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .workout-name {
            color: var(--text-gray);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

        <nav>

    <header class="header">
        <div class="header-title"><h2>Calendario de Entrenamientos</h2></div>
        <div class="user-menu">
            <div id="userName">Cargando...</div>
            <button onclick="logout()" style="padding: 0.5rem 1rem; background: var(--danger); color: white; border: none; border-radius: 6px; cursor: pointer;">Salir</button>
        </div>
    </header>

    <main class="main-content">
        <div class="toolbar">
            <div class="view-tabs">
                <button class="tab" onclick="changeView('day')">D√≠a</button>
                <button class="tab active" onclick="changeView('week')">Semana</button>
                <button class="tab" onclick="changeView('month')">Mes</button>
            </div>

            <div class="filters">
                <select id="athleteFilter" onchange="loadCalendar()">
                    <option value="">Todos los atletas</option>
                </select>
            </div>

            <div class="nav-buttons">
                <button class="btn-icon" onclick="navigate(-1)">‚óÄ Anterior</button>
                <span class="current-date" id="currentDate">Enero 2026</span>
                <button class="btn-icon" onclick="navigate(1)">Siguiente ‚ñ∂</button>
                <button class="btn-icon" onclick="goToToday()">Hoy</button>
            </div>
        </div>

        <div id="calendar" class="calendar-grid week-view">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let authToken = null;
        let currentUser = null;
        let currentDate = new Date();
        let currentView = 'week';

        function checkAuth() {
            const userData = localStorage.getItem('cloudework_user');
            if (!userData) {
                window.location.href = 'login-connected.html';
                return false;
            }
            try {
                currentUser = JSON.parse(userData);
                authToken = currentUser.token;
                document.getElementById('userName').textContent = currentUser.first_name;
                return true;
            } catch (e) {
                window.location.href = 'login-connected.html';
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('cloudework_user');
            window.location.href = 'login-connected.html';
        }

        async function fetchAPI(endpoint) {
            const response = await fetch(`${API_URL}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Accept': 'application/json'
                }
            });
            if (response.status === 401) logout();
            return await response.json();
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const calendar = document.getElementById('calendar');
            calendar.className = `calendar-grid ${view}-view`;
            
            loadCalendar();
        }

        function navigate(direction) {
            if (currentView === 'day') {
                currentDate.setDate(currentDate.getDate() + direction);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            } else {
                currentDate.setMonth(currentDate.getMonth() + direction);
            }
            loadCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            loadCalendar();
        }

        async function loadCalendar() {
            const athleteId = document.getElementById('athleteFilter').value;
            let startDate, endDate;

            if (currentView === 'day') {
                startDate = endDate = currentDate.toISOString().split('T')[0];
            } else if (currentView === 'week') {
                const weekStart = new Date(currentDate);
                weekStart.setDate(currentDate.getDate() - currentDate.getDay());
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);
                startDate = weekStart.toISOString().split('T')[0];
                endDate = weekEnd.toISOString().split('T')[0];
            } else {
                const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                startDate = monthStart.toISOString().split('T')[0];
                endDate = monthEnd.toISOString().split('T')[0];
            }

            document.getElementById('currentDate').textContent = 
                currentView === 'day' ? currentDate.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) :
                currentView === 'week' ? `Semana del ${startDate} al ${endDate}` :
                currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

            try {
                let url = `/assignments?start_date=${startDate}&end_date=${endDate}&per_page=200`;
                if (athleteId) url += `&athlete_id=${athleteId}`;

                const data = await fetchAPI(url);
                renderCalendar(data.data.assignments || [], startDate, endDate);
            } catch (error) {
                console.error('Error loading calendar:', error);
            }
        }

        function renderCalendar(assignments, startDate, endDate) {
            const calendar = document.getElementById('calendar');
            const days = [];
            const start = new Date(startDate);
            const end = new Date(endDate);

            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                days.push(new Date(d));
            }

            calendar.innerHTML = days.map(day => {
                const dateStr = day.toISOString().split('T')[0];
                const dayAssignments = assignments.filter(a => a.scheduled_date === dateStr);

                return `
                    <div class="day-card">
                        <div class="day-header">
                            <div class="day-name">${day.toLocaleDateString('es-ES', { weekday: 'short' }).toUpperCase()}</div>
                            <div class="day-date">${day.getDate()}/${day.getMonth() + 1}</div>
                        </div>
                        ${dayAssignments.map(a => `
                            <div class="assignment-item">
                                <div class="athlete-name">${a.athlete?.user?.full_name || 'Atleta'}</div>
                                <div class="workout-name">${a.workout?.name || 'Workout'}</div>
                            </div>
                        `).join('') || '<p style="color: var(--text-gray); font-size: 0.85rem; text-align: center;">Sin workouts</p>'}
                    </div>
                `;
            }).join('');
        }

        async function loadAthletes() {
            try {
                const data = await fetchAPI('/athletes?per_page=100');
                const select = document.getElementById('athleteFilter');
                if (data.success && data.data.athletes) {
                    data.data.athletes.forEach(athlete => {
                        const option = document.createElement('option');
                        option.value = athlete.id;
                        option.textContent = athlete.user.full_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading athletes:', error);
            }
        }

        if (checkAuth()) {
            loadAthletes();
            loadCalendar();
        }
    </script>
</body>
