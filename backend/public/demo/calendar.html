    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #FF6B35;
            --dark: #1A1A2E;
            --success: #10b981;
        }

        body {
            overflow-x: hidden;
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #16213E 100%);
            min-height: 100vh;
            color: #E8E8E8;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #1a1f35;
            border-right: 1px solid rgba(255,255,255,0.08);
            padding: 2rem 0;
            z-index: 100;
        }

        .logo {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .nav-menu { list-style: none; }

        .nav-item { margin-bottom: 0.5rem; }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: #A0A0B0;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .header {
            position: fixed;
            left: 260px;
            top: 0;
            right: 0;
            height: 70px;
            background: #1e2540;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 90;
        }

        .header-title h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 2rem;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .view-selector {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .view-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .week-nav {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
        }

        .calendar-grid.month-view {
            grid-template-rows: repeat(5, 1fr);
        }

        .calendar-grid.month-view .day-card {
            min-height: 150px;
        }

        .day-card {
            background: #1e2540;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1rem;
            min-height: 200px;
        }

        .day-card.today {
            border-color: var(--primary);
            background: rgba(255, 107, 53, 0.1);
        }

        .day-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-date {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .day-name {
            font-size: 0.85rem;
            color: #A0A0B0;
        }

        .assignment {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .assignment:hover {
            background: rgba(255, 107, 53, 0.2);
        }

        .assignment.completed {
            border-left: 3px solid var(--success);
        }

        .stats {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #A0A0B0;
        }
    </style>
</head>
<body>

        <nav>
            <ul class="nav-menu">

                        <span class="nav-icon">üë•</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="workouts.html" class="nav-link">
                        <span class="nav-icon">üí™</span>
                        Workouts
                    </a>
                </li>
                <li class="nav-item">
                    <a href="calendar.html" class="nav-link active">
                        <span class="nav-icon">üìÖ</span>

                    </a>
                </li>
                <li class="nav-item">

                        <span class="nav-icon">üìö</span>

                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <h2>Calendario de Programaci√≥n</h2>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="calendar-controls">
            <div class="view-selector">
                <button class="view-btn active" onclick="changeView('week')" id="weekViewBtn">üìÖ Semanal</button>
                <button class="view-btn" onclick="changeView('month')" id="monthViewBtn">üìÜ Mensual</button>
            </div>
            <div class="week-nav">
                <button class="btn" onclick="previousPeriod()">‚Üê</button>
                <button class="btn btn-primary" onclick="currentPeriod()">Hoy</button>
                <button class="btn" onclick="nextPeriod()">‚Üí</button>
            </div>
            <div id="periodRange" style="font-size: 1.1rem; font-weight: 600;"></div>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- Days loaded here -->
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const authToken = localStorage.getItem('authToken');

        if (!authToken) {
            window.location.href = 'login-connected.html';
        }

        let currentDate = new Date();
        let currentView = 'week'; // 'week' or 'month'

        loadCalendar();

        function changeView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('weekViewBtn').classList.toggle('active', view === 'week');
            document.getElementById('monthViewBtn').classList.toggle('active', view === 'month');
            
            // Update grid class
            const grid = document.getElementById('calendarGrid');
            if (view === 'month') {
                grid.classList.add('month-view');
            } else {
                grid.classList.remove('month-view');
            }
            
            loadCalendar();
        }

        function getWeekDates() {
            const start = new Date(currentDate);
            start.setDate(start.getDate() - start.getDay() + 1); // Monday
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(start);
                date.setDate(start.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function getMonthDates() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // First day of month
            const firstDay = new Date(year, month, 1);
            // Last day of month
            const lastDay = new Date(year, month + 1, 0);
            
            // Start from Monday of first week
            const start = new Date(firstDay);
            start.setDate(start.getDate() - (start.getDay() === 0 ? 6 : start.getDay() - 1));
            
            const dates = [];
            const current = new Date(start);
            
            // Get 5-6 weeks (35-42 days)
            for (let i = 0; i < 35; i++) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        function currentPeriod() {
            currentDate = new Date();
            loadCalendar();
        }

        function previousPeriod() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else {
                currentDate.setDate(currentDate.getDate() - 7);
            }
            loadCalendar();
        }

        function nextPeriod() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else {
                currentDate.setDate(currentDate.getDate() + 7);
            }
            loadCalendar();
        }

        async function loadCalendar() {
            const dates = currentView === 'month' ? getMonthDates() : getWeekDates();
            const startDate = dates[0].toISOString().split('T')[0];
            const endDate = dates[dates.length - 1].toISOString().split('T')[0];

            if (currentView === 'month') {
                const monthName = currentDate.toLocaleDateString('es-ES', {month: 'long', year: 'numeric'});
                document.getElementById('periodRange').textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
            } else {
                document.getElementById('periodRange').textContent = 
                    `${dates[0].toLocaleDateString('es-ES', {day: 'numeric', month: 'short'})} - ${dates[6].toLocaleDateString('es-ES', {day: 'numeric', month: 'short', year: 'numeric'})}`;
            }

            try {
                const response = await fetch(`${API_URL}/assignments/calendar?start_date=${startDate}&end_date=${endDate}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                
                console.log('Calendar response:', data);
                
                if (data.success) {
                    const calendarData = data.data?.calendar || [];
                    console.log('Calendar data:', calendarData);
                    renderCalendar(dates, calendarData);
                } else {
                    console.error('Calendar error:', data.message);
                    renderCalendar(dates, []);
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                renderCalendar(dates, []);
            }
        }

        function renderCalendar(dates, calendarData) {
            const today = new Date().toISOString().split('T')[0];
            const dayNames = currentView === 'month' ? 
                ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'] :
                ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];
            
            const currentMonth = currentDate.getMonth();

            document.getElementById('calendarGrid').innerHTML = dates.map((date, idx) => {
                const dateStr = date.toISOString().split('T')[0];
                const dayData = calendarData.find(d => d.date === dateStr);
                const isToday = dateStr === today;
                const isCurrentMonth = date.getMonth() === currentMonth;
                const dayNameIdx = date.getDay() === 0 ? 6 : date.getDay() - 1; // Adjust for Monday start

                return `
                    <div class="day-card ${isToday ? 'today' : ''}" style="${currentView === 'month' && !isCurrentMonth ? 'opacity: 0.5;' : ''}">
                        <div class="day-header">
                            ${currentView === 'month' || idx < 7 ? `<div class="day-name">${dayNames[dayNameIdx]}</div>` : ''}
                            <div class="day-date">${date.getDate()}</div>
                        </div>
                        
                        ${dayData ? `
                            <div style="margin-top: 0.5rem;">
                                ${dayData.assignments.slice(0, currentView === 'month' ? 2 : 10).map(a => `
                                    <div class="assignment ${a.is_completed ? 'completed' : ''}" onclick="viewAssignment(${a.id})">
                                        <div style="font-weight: 600; font-size: 0.8rem;">${a.workout_name}</div>
                                        ${currentView === 'week' ? `<div style="font-size: 0.7rem; color: #A0A0B0;">${a.athlete_name}</div>` : ''}
                                    </div>
                                `).join('')}
                                ${currentView === 'month' && dayData.assignments.length > 2 ? `
                                    <div style="font-size: 0.7rem; color: #A0A0B0; margin-top: 0.25rem;">+${dayData.assignments.length - 2} m√°s</div>
                                ` : ''}
                            </div>
                            ${currentView === 'week' ? `
                                <div class="stats">
                                    <span>üìã ${dayData.total_assignments}</span>
                                    <span>‚úÖ ${dayData.completed}</span>
                                    <span>‚è≥ ${dayData.pending}</span>
                                </div>
                            ` : ''}
                        ` : '<div style="color: #A0A0B0; font-size: 0.75rem; margin-top: 1rem; text-align: center;">-</div>'}
                    </div>
                `;
            }).join('');
        }

        function viewAssignment(id) {
            // TODO: Implement view assignment details
            alert('Ver asignaci√≥n #' + id);
        }
    </script>
